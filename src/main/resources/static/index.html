<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TestProj Frontend</title>
  <style>
    :root{--bg:#f6f8fa;--muted:#6b7280;--accent:#2563eb;--success:#16a34a;--danger:#dc2626}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:880px;margin:32px auto;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:1.4rem}
    .card{background:#fff;border:1px solid #e6e9ee;padding:16px;border-radius:8px;box-shadow:0 2px 6px rgba(16,24,40,0.03)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:18px}
    label{display:block;margin:8px 0 6px;font-weight:600;color:var(--muted)}
    input[type=text]{width:100%;padding:8px;border:1px solid #dbe3f0;border-radius:6px}
    button{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
    button:disabled{opacity:.6;cursor:default}
    pre{background:var(--bg);padding:12px;border-radius:6px;overflow:auto}
    .alerts{margin-top:12px}
    .alert{padding:8px 12px;border-radius:6px;margin-bottom:8px;color:#fff}
    .alert.success{background:var(--success)}
    .alert.error{background:var(--danger)}
    .small{font-size:0.9rem;color:var(--muted)}
    @media(max-width:800px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <h1>TestProj API Demo</h1>
    <div class="small">Static frontend consuming <code>/api/hello</code> and <code>/api/echo</code></div>
  </header>

  <div class="grid">
    <div class="card">
      <h2 style="margin-top:0">GET /api/hello</h2>
      <button id="btnHello">Call Hello</button>
      <div class="alerts" id="helloAlerts"></div>
      <h3>Response</h3>
      <pre id="helloResp">(no response yet)</pre>
    </div>

    <div class="card">
      <h2 style="margin-top:0">POST /api/echo</h2>
      <label for="name">Name</label>
      <input id="name" type="text" value="Alice" required />
      <label for="message">Message</label>
      <input id="message" type="text" value="Hello" required />
      <div style="margin-top:12px">
        <button id="btnEcho">Send Echo</button>
      </div>
      <div class="alerts" id="echoAlerts"></div>
      <h3>Response</h3>
      <pre id="echoResp">(no response yet)</pre>
    </div>

    <div class="card">
      <h2 style="margin-top:0">Recent Messages</h2>
      <div class="small">Stored in your browser (localStorage). <button id="clearHistory" style="margin-left:8px;padding:4px 8px;border-radius:6px">Clear</button></div>
      <div id="historyContainer" style="margin-top:12px">
        <ol id="historyList" style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px"></ol>
      </div>
    </div>
  </div>

  <script>
    const helloBtn = document.getElementById('btnHello');
    const echoBtn = document.getElementById('btnEcho');
    const helloResp = document.getElementById('helloResp');
    const echoResp = document.getElementById('echoResp');
    const helloAlerts = document.getElementById('helloAlerts');
    const echoAlerts = document.getElementById('echoAlerts');

    function showAlert(container, type, text){
      container.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'alert ' + (type === 'success' ? 'success' : 'error');
      div.textContent = text;
      container.appendChild(div);
      setTimeout(()=>{ if(container.contains(div)) container.removeChild(div); }, 4000);
    }

    // --- persistent history utilities ---
    const HISTORY_KEY = 'echoHistory';
    function loadHistory(){
      try{
        const raw = localStorage.getItem(HISTORY_KEY);
        return raw ? JSON.parse(raw) : [];
      }catch(e){ return []; }
    }
    function saveHistory(arr){
      try{ localStorage.setItem(HISTORY_KEY, JSON.stringify(arr)); }catch(e){/*ignore*/}
    }
    function renderHistory(){
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      const items = loadHistory();
      items.slice().reverse().forEach(item=>{ // show newest first
        const li = document.createElement('li');
        li.style.padding = '8px';
        li.style.border = '1px solid #eaeef6';
        li.style.borderRadius = '6px';
        li.style.background = '#fff';
        li.style.opacity = '0';
        li.style.transform = 'translateY(6px)';
        li.style.transition = 'opacity .22s ease, transform .22s ease';
        li.innerHTML = `<div style="font-weight:700;margin-bottom:4px">${escapeHtml(item.name)} <span style=\"color:var(--muted);font-weight:400;margin-left:8px;font-size:0.9rem\">${new Date(item.ts).toLocaleString()}</span></div><div>${escapeHtml(item.message)}</div>`;
        list.appendChild(li);
        requestAnimationFrame(()=>{ li.style.opacity='1'; li.style.transform='translateY(0)'; });
      });
    }
    function pushHistory(entry){
      const arr = loadHistory();
      arr.push(entry);
      // cap history to 50
      if(arr.length > 50) arr.splice(0, arr.length - 50);
      saveHistory(arr);
      renderHistory();
    }
    function clearHistory(){ localStorage.removeItem(HISTORY_KEY); renderHistory(); }
    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    async function callHello(){
      helloBtn.disabled = true;
      helloResp.textContent = '...loading';
      helloAlerts.innerHTML = '';
      try{
        const res = await fetch('/api/hello');
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        helloResp.textContent = JSON.stringify(json, null, 2);
        showAlert(helloAlerts, 'success', 'Hello fetched successfully');
      }catch(e){
        helloResp.textContent = 'Error: '+e.message;
        showAlert(helloAlerts, 'error', 'Failed to fetch hello: '+e.message);
      }finally{ helloBtn.disabled = false; }
    }

    async function callEcho(){
      echoBtn.disabled = true;
      echoResp.textContent = '...loading';
      echoAlerts.innerHTML = '';
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if(!name || !message){
        showAlert(echoAlerts, 'error', 'Please provide both name and message.');
        echoResp.textContent = '(validation failed)';
        echoBtn.disabled = false;
        return;
      }
      try{
        const body = { name, message };
        const res = await fetch('/api/echo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        echoResp.textContent = JSON.stringify(json, null, 2);
        showAlert(echoAlerts, 'success', 'Echo sent successfully');
        // store in local history
        pushHistory({ name: body.name, message: body.message, ts: Date.now() });
      }catch(e){
        echoResp.textContent = 'Error: '+e.message;
        showAlert(echoAlerts, 'error', 'Failed to send echo: '+e.message);
      }finally{ echoBtn.disabled = false; }
    }

    helloBtn.addEventListener('click', callHello);
    echoBtn.addEventListener('click', callEcho);
    document.getElementById('clearHistory').addEventListener('click', ()=>{ clearHistory(); showAlert(echoAlerts,'success','History cleared'); });
    // render existing history on load
    renderHistory();
  </script>
</body>
</html>
